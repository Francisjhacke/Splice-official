title = "About"
url = "/about"
layout = "default"
is_hidden = 0
==

<main class="main-content">
    <div class="fullwidth-block inner-content">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="content">
                        <h2 class="entry-title">About Us</h2>
                        <figure class="featured-image">
                            <img src="{{ 'assets/images/band/about/2.png'|theme }}" alt="post image">
                        </figure>
                        <p class="leading">{% content "about/headline.txt" %}</p>
                        <p>{% content "about/about-content.htm" %}</p>
                    </div>
                </div>
                <div class="col-md-4 col-md-push-1">
                    <aside class="sidebar">
                        <div class="widget">
                            <h3 class="widget-title">The Band</h3>
                            <ul class="discography-list">
                                {% partial 'site/the-band.htm' %}
                            </ul>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div> <!-- .testimonial-section -->

</main> <!-- .main-content -->
